<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/auth.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="illustration">
        <img src="assets/illustrations/Online resume-cuate.svg" />
      </div>
      <div class="form">
        <h2>Create an Account</h2>
        <p>And Start To Take The Journy</p>
        <form action="" name="signup">
          <div class="double">
            <input type="text" name="first_name" placeholder="First Name"/>
            <input type="text" name="last_name" placeholder="Last Name" />
          </div>
          <div class="single">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="single">
            <input type="Password" name="password" placeholder="Password" />
          </div>
          <div class="single">
            <input type="Password" name="confirm_password" placeholder="Confirm Password" />
          </div>
          <div class="double">
            <div class="radioInput">
              <input type="radio" name="role" value="admin" id="admin">
              <label for="admin">Admin</label>
            </div>
            <div class="radioInput">
              <input type="radio" name="role" value="user" id="user" checked>
              <label for="user">User</label>
            </div>
          </div>
          <a href="login.html">have an account ?</a>
          <button>Signup</button>
        </form>
      </div>
    </div>

    <script type="module" src="assets/script/signup.js"></script>
  </body>
</html>
